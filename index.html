<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xp Web</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .jumping-text {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: bounce 6s infinite, glow 1.5s infinite alternate;
            position: absolute;
        }

        @keyframes bounce {
            0%, 100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            25% {
                top: 10%;
                left: 80%;
            }
            50% {
                top: 80%;
                left: 20%;
            }
            75% {
                top: 20%;
                left: 10%;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 150, 255, 0.5);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-100%) scale(1.5);
                opacity: 0;
            }
        }

        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 100, 100, 0.5);
            animation: spin linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg) translateY(-100vh);
            }
            to {
                transform: rotate(360deg) translateY(100vh);
            }
        }

        button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="jumping-text">Welcome! Iâ€™ll post my website projects here later</div>
    <div class="background" id="background"></div>
    <button id="effectButton">Change Effect</button>
    <script>
        const backgroundContainer = document.getElementById('background');
        const effectButton = document.getElementById('effectButton');
        let currentEffect = 'rain';

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 2 + 2 + 's';
            backgroundContainer.appendChild(raindrop);
            setTimeout(() => raindrop.remove(), 4000);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 4 + 2 + 's';
            backgroundContainer.appendChild(bubble);
            setTimeout(() => bubble.remove(), 6000);
        }

        function createShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            shape.style.left = Math.random() * 100 + 'vw';
            shape.style.animationDuration = Math.random() * 3 + 3 + 's';
            shape.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
            shape.style.borderRadius = `${Math.random() * 100}%`;
            backgroundContainer.appendChild(shape);
            setTimeout(() => shape.remove(), 6000);
        }

        function changeEffect() {
            backgroundContainer.innerHTML = '';
            if (currentEffect === 'rain') {
                clearInterval(effectInterval);
                currentEffect = 'bubble';
                effectInterval = setInterval(createBubble, 100);
            } else if (currentEffect === 'bubble') {
                clearInterval(effectInterval);
                currentEffect = 'shape';
                effectInterval = setInterval(createShape, 100);
            } else {
                clearInterval(effectInterval);
                currentEffect = 'rain';
                effectInterval = setInterval(createRaindrop, 100);
            }
        }

        let effectInterval = setInterval(createRaindrop, 100);
        effectButton.addEventListener('click', changeEffect);
    </script>
</body>
</html>
