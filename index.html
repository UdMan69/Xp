<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grey Website</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #1a1a1a;
            overflow: hidden;
        }

        header, footer {
            text-align: center;
            padding: 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #444;
        }

        footer {
            border-top: 1px solid #444;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        /* Rain Effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>

    <header>
        <h1>Welcome to Your Stylish Website</h1>
    </header>

    <main>
        <section>
            <h2>About</h2>
            <p>This modern website features clean aesthetics and subtle animations.</p>
        </section>
        <section>
            <h2>Features</h2>
            <p>Grey, black, and white colors with a minimalist rain effect for a calm atmosphere.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script>
        // JavaScript to generate the rain effect
        const rainContainer = document.getElementById('rain');

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            raindrop.style.animationDuration = Math.random() * 2 + 2 + 's'; // Random fall speed
            rainContainer.appendChild(raindrop);

            // Remove raindrop after animation
            setTimeout(() => {
                raindrop.remove();
            }, 4000);
        }

        // Create raindrops continuously
        setInterval(createRaindrop, 100);
    </script>
</body>
</html>
