<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #0f0; /* Green text */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 10; /* Make sure content is above the raindrops */
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #0f0;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 1em;
      color: #0f0;
      opacity: 0.8;
    }

    /* Raindrop styles */
    .raindrop {
      position: absolute;
      width: 2px;
      height: 10px;
      background-color: #0f0;
      opacity: 0.5;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10px);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome!</h1>
    <p>I'll be posting my website projects here later.</p>
  </div>

  <script>
    const rainContainer = document.createElement('div');
    rainContainer.style.position = 'absolute';
    rainContainer.style.top = 0;
    rainContainer.style.left = 0;
    rainContainer.style.width = '100%';
    rainContainer.style.height = '100%';
    rainContainer.style.overflow = 'hidden';
    rainContainer.style.zIndex = '1'; /* Below content */
    document.body.appendChild(rainContainer);

    function createRaindrop() {
      const raindrop = document.createElement('div');
      raindrop.classList.add('raindrop');
      raindrop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      raindrop.style.animationDuration = Math.random() * 2 + 2 + 's'; // Random speed
      raindrop.style.opacity = Math.random() * 0.5 + 0.3; // Random opacity
      rainContainer.appendChild(raindrop);

      // Remove raindrop after animation ends
      setTimeout(() => {
        rainContainer.removeChild(raindrop);
      }, 4000);
    }

    // Generate raindrops at intervals
    setInterval(createRaindrop, 100);
  </script>
</body>
</html>
