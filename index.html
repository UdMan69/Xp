<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xp Web</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .jumping-text {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: bounce 3s infinite, glow 1.5s infinite alternate;
            position: absolute;
        }

        @keyframes bounce {
            0%, 100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            25% {
                top: 10%;
                left: 80%;
            }
            50% {
                top: 80%;
                left: 20%;
            }
            75% {
                top: 20%;
                left: 10%;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="jumping-text">Welcome! Iâ€™ll post my website projects here later</div>
    <div class="rain" id="rain"></div>
    <script>
        const rainContainer = document.getElementById('rain');
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 2 + 2 + 's';
            rainContainer.appendChild(raindrop);
            setTimeout(() => raindrop.remove(), 4000);
        }
        setInterval(createRaindrop, 100);
    </script>
</body>
</html>
